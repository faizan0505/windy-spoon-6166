<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api Request</title>
    <link rel="stylesheet" href="apiRequest.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("p").click(function () {
          alert("You Clicked....");
        });
      });
    </script>
  </head>
  <body>
    <div id="container">
      <div id="main">
        <div id="request">
          <div id="apiMethod">
            <form action="">
              <select name="methods" id="methods">
                <option value="get">GET</option>
                <option value="post">POST</option>
                <option value="put">PUT</option>
                <option value="patch">PATCH</option>
                <option value="delete">DELETE</option>
              </select>
              <input type="text" id="apiSearch" />
              <input type="submit" value="Send" id="sendBtn" />
            </form>
          </div>
          <div id="requestTabs">
            <button id="noneBtn">None</button>
            <button id="headersBtn">Headers</button>
            <button id="jsonBtn">Json</button>
            <button id="textBtn">Text</button>
          </div>
        </div>
        <div id="reponseAndReqData">
          <div id="reqData">
            <table id="headersTable">
              <tr>
                <th>Key</th>
                <th>Value</th>
                <th>Discription</th>
                <th data-attr-ignore></th>
              </tr>
              <tr>
                <td contenteditable="true" data-text="Key"></td>
                <td contenteditable="true" data-text="Value"></td>
                <td contenteditable="true" data-text="Discription"></td>
                <td>
                  <i class="fa fa-trash-o rowDelete" aria-hidden="true"></i>
                </td>
              </tr>
              <!-- hide -->
              <tr class="hide">
                <td contenteditable="true" data-text="Key"></td>
                <td contenteditable="true" data-text="Value"></td>
                <td contenteditable="true" data-text="Discription"></td>
                <td>
                  <i class="fa fa-trash-o rowDelete" aria-hidden="true"></i>
                </td>
              </tr>
            </table>
            <div id="insertRowDiv">
              <i id="insertRowBtn" class="fa fa-plus"></i>
            </div>
          </div>
          <div id="response"></div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./apiRequest.js"></script>
