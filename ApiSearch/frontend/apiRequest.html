<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api Request</title>
    <link rel="stylesheet" href="apiRequest.css" />
  </head>
  <body>
    <div id="container">
      <div id="main">
        <div id="request">
          <div id="apiMethod">
            <form action="">
              <select name="methods" id="methods">
                <option value="get">GET</option>
                <option value="post">POST</option>
                <option value="put">PUT</option>
                <option value="patch">PATCH</option>
                <option value="delete">DELETE</option>
              </select>
              <input type="text" id="apiSearch" />
              <input type="submit" value="Send" id="sendBtn" />
            </form>
          </div>
          <div id="requestTabs">
            <button id="noneBtn">None</button>
            <button id="headersBtn">Headers</button>
            <button id="jsonBtn">Json</button>
            <button id="textBtn">Text</button>
          </div>
        </div>
        <div id="reponseAndReqData">
          <div id="reqData"></div>
          <div id="response"></div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./apiRequest.js"></script>
